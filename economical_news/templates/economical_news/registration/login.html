{% extends 'economical_news/base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Need an account? <a href="{% url 'register' %}">Register</a></p>
    <p>Forgot password? <a href="{% url 'password_reset' %}">Reset it</a></p>
</div>
{% endblock %}
